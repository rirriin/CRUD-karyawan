<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <!--MENU-->
            <div class="col-3">
                
             <div class="card">
                <div class="card-header">
                    Menu
                </div>
             <div class="card-body">
            
                <div class="list-group">
                    <a href=""class="list-group-item">Daftar Siswa</a>
                    <a href=""class="list-group-item">Tambah Siswa</a>
                </div>
            </div>

             </div>

            </div>

            <!----TAMBAH SISWA---->
            <div class="col-9">
                <div class="card">

                <div class="card-header">
                    Tambah Siswa
                </div>

                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama">

                    <div class="mb-3">
                        <label class="form-label">Jenis Kelamin</label>
                        <select class="form-control" id="jenkel">
                            <option value=""> Pilih Jenis Kelamin </option>
                            <option value="L"> L </option>
                            <option value="P"> P </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Umur</label>
                        <input type="number" class="form-control" id="umur">
                    </div>

                </div>

                <div class="mb-3">
                    <label class="form-label">Warna Favorit</label>
                    <select class="form-control" id="wfavorit">
                        <option value=""> Pilih Warna Favorit </option>
                        <option value="merah"> Merah </option>
                        <option value="kuning"> Kuning </option>
                        <option value="hijau"> Hijau </option>
                        <option value="biru"> Biru </option>
                        <option value="coklat"> Coklat </option>
                        <option value="ungu"> Ungu </option>
                    </select>
                  </div>
              </div>
              <div class="card-footer">
                <button class="btn btn-primary" onclick="tambahSiswa()">Simpan</button>
                <button class="btn btn-secondary" onclick="cancel()">Batal</button>
              </div>
            </div>
            <!--Tabel Siswa-->
              <div class="card mt-5">

                <div class="card-header">
                    Daftar Siswa
                </div>

                <div class="card-body">
                    <table class="table table-striped" id="tblSiswa">
                        <thead>
                          <tr>
                            <th scope="col">No</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Jenis Kelamin</th>
                            <th scope="col">Umur</th>
                            <th scope="col">Warna Favorit</th>
                            <th scope="col">Hapus</th>
                            <th scope="col">Edit</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                </div>
              </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="object.js"></script>
</body>
</html>
